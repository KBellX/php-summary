<script>

var url = "http://a.com/sample.php";

var xhr = new XMLHttpRequest();

xhr.withCredentials = true;

xhr.onreadystatechange = function() 
{
    if (xhr.readyState==4 && xhr.status==200) {
        console.log(xhr);      
    }
}
xhr.open("GET", url, true);
xhr.send();

</script>
